<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LU Smart - Student Record</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet">
   <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Montserrat', sans-serif;
       }

       body {
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           background: linear-gradient(
               to right,
               #E31837 0%,
               #E31837 50%,
               #ffffff 50%,
               #ffffff 100%
           );
           padding: 20px;
           padding-top: 80px;
       }

       /* Navigation Bar */
       .nav-container {
           background: white;
           padding: 15px 30px;
           position: fixed;
           top: 0;
           left: 0;
           right: 0;
           z-index: 1000;
           border-bottom: 1px solid #eaeaea;
       }

       .nav-content {
           max-width: 1200px;
           margin: 0 auto;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .nav-logo {
           display: flex;
           align-items: center;
           gap: 10px;
       }

       .nav-logo img {
           height: 30px;
       }

       .nav-logo span {
           font-size: 1.2rem;
           font-weight: 600;
           color: #E31837;
       }

       .nav-middle {
           display: flex;
           align-items: center;
           gap: 8px;
           color: #666;
       }

       .nav-middle i {
           font-size: 1.1rem;
       }

       .nav-right {
           display: flex;
           align-items: center;
           gap: 20px;
       }

       .profile-text {
           color: #333;
           font-weight: 500;
       }

       .logout-button {
           background: #E31837;
           color: white;
           padding: 8px 16px;
           border-radius: 4px;
           border: none;
           font-weight: 500;
           cursor: pointer;
           transition: all 0.3s;
       }

       .logout-button:hover {
           background: #C41230;
       }

       .back-button {
           padding: 12px 24px;
           border: none;
           font-size: 1rem;
           font-weight: 500;
           cursor: pointer;
           border-radius: 4px;
           color: #666;
           background: #f5f5f5;
           display: flex;
           align-items: center;
           gap: 8px;
           margin-bottom: 20px;
       }

       .back-button i {
           font-size: 1.2rem;
       }

       .back-button:hover {
           background: #e9ecef;
       }

       /* Main Container */
       .dashboard-container {
           width: 100%;
           max-width: 800px;
           padding: 40px;
           background: white;
           border-radius: 12px;
           box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
       }

       .header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 30px;
       }

       .student-name {
           font-size: 2rem;
           color: #E31837;
       }

       .percentage {
           font-size: 2.5rem;
           font-weight: 700;
           color: #ffc107;
       }

       /* Table Styles */
       .attendance-table {
           width: 100%;
           border-collapse: collapse;
           margin-bottom: 30px;
       }

       .attendance-table th {
           text-align: left;
           padding: 12px;
           border-bottom: 2px solid #eaeaea;
           color: #666;
           font-weight: 500;
       }

       .attendance-table td {
           padding: 12px;
           border-bottom: 1px solid #eaeaea;
       }

       .date-input {
           padding: 8px;
           border: 1px solid #eaeaea;
           border-radius: 4px;
           font-family: inherit;
           font-size: 0.9rem;
           color: #333;
           width: 100%;
           cursor: pointer;
       }

       .date-input:focus {
           outline: none;
           border-color: #E31837;
       }

       .attendance-select {
           width: 100%;
           padding: 8px;
           border: 1px solid #eaeaea;
           border-radius: 4px;
           font-size: 0.9rem;
           color: #333;
           cursor: pointer;
       }

       .attendance-select:focus {
           outline: none;
           border-color: #E31837;
       }

       /* Button Container */
       .button-container {
           display: flex;
           gap: 16px;
           justify-content: space-between;
       }

       .review-button {
           padding: 12px 24px;
           border: none;
           font-size: 1rem;
           font-weight: 500;
           cursor: pointer;
           border-radius: 4px;
           color: #666;
           background: #f5f5f5;
       }

       .save-button {
           padding: 12px 24px;
           border: none;
           font-size: 1rem;
           font-weight: 500;
           cursor: pointer;
           border-radius: 4px;
           color: white;
           background: #E31837;
       }

       .save-button:hover {
           background: #C41230;
       }
   </style>
</head>
<body>
   <nav class="nav-container">
       <div class="nav-content">
           <div class="nav-logo">
               <img src="assets/img/logo.png" alt="LU Smart">
               <span>LU Smart</span>
           </div>
           <div class="nav-middle">
               <i class="ri-dashboard-line"></i>
               Dashboard
           </div>
           <div class="nav-right">
               <span class="profile-text">Professor</span>
               <button class="logout-button" onclick="window.location.href='LU Smart Log in.html'">Logout</button>
           </div>
       </div>
   </nav>

   <div class="dashboard-container">
       <button class="back-button" onclick="window.location.href='update attendance before.html'">
           <i class="ri-arrow-left-line"></i>
           Back
       </button>

       <div class="header">
           <h1 class="student-name">Student 1</h1>
           <div class="percentage">60%</div>
       </div>

       <table class="attendance-table">
           <thead>
               <tr>
                   <th>Class</th>
                   <th>Date</th>
                   <th>Attendance</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Class 1</td>
                   <td>
                       <input type="date" class="date-input" onchange="updateDate(this)" value="2024-11-20">
                   </td>
                   <td>
                       <select class="attendance-select" onchange="updateAttendance(this)">
                           <option value="present" selected>Present</option>
                           <option value="absent">Absent</option>
                           <option value="excuse">Excuse</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>Class 2</td>
                   <td>
                       <input type="date" class="date-input" onchange="updateDate(this)" value="2024-11-21">
                   </td>
                   <td>
                       <select class="attendance-select" onchange="updateAttendance(this)">
                           <option value="present" selected>Present</option>
                           <option value="absent">Absent</option>
                           <option value="excuse">Excuse</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>Class 3</td>
                   <td>
                       <input type="date" class="date-input" onchange="updateDate(this)" value="2024-11-22">
                   </td>
                   <td>
                       <select class="attendance-select" onchange="updateAttendance(this)">
                           <option value="present" selected>Present</option>
                           <option value="absent">Absent</option>
                           <option value="excuse">Excuse</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>Class 4</td>
                   <td>
                       <input type="date" class="date-input" onchange="updateDate(this)" value="2024-11-23">
                   </td>
                   <td>
                       <select class="attendance-select" onchange="updateAttendance(this)">
                           <option value="present">Present</option>
                           <option value="absent" selected>Absent</option>
                           <option value="excuse">Excuse</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>Class 5</td>
                   <td>
                       <input type="date" class="date-input" onchange="updateDate(this)" value="2024-11-23">
                   </td>
                   <td>
                       <select class="attendance-select" onchange="updateAttendance(this)">
                           <option value="present">Present</option>
                           <option value="absent" selected>Absent</option>
                           <option value="excuse">Excuse</option>
                       </select>
                   </td>
               </tr>
           </tbody>
       </table>

       <div class="button-container">
           <button class="review-button" onclick="reviewAttendance()">Review</button>
           <button class="save-button" onclick="saveChanges()">Save Changes</button>
       </div>
   </div>

   <script>
       function updateDate(input) {
           console.log('Date updated:', input.value);
           calculateAttendance();
       }

       function updateAttendance(select) {
           calculateAttendance();
       }

       function calculateAttendance() {
           const selects = document.querySelectorAll('.attendance-select');
           const total = selects.length;
           const present = Array.from(selects).filter(s => s.value === 'present').length;
           const percentage = Math.round((present / total) * 100);
           
           document.querySelector('.percentage').textContent = `${percentage}%`;
       }

       function reviewAttendance() {
           const selects = document.querySelectorAll('.attendance-select');
           const dates = document.querySelectorAll('.date-input');
           const total = selects.length;
           const present = Array.from(selects).filter(s => s.value === 'present').length;
           const absent = Array.from(selects).filter(s => s.value === 'absent').length;
           const excused = Array.from(selects).filter(s => s.value === 'excuse').length;
           
           alert(
               `Attendance Summary:\n\n` +
               `Total Classes: ${total}\n` +
               `Present: ${present}\n` +
               `Absent: ${absent}\n` +
               `Excused: ${excused}\n\n` +
               `Attendance Percentage: ${Math.round((present / total) * 100)}%`
           );
       }

       function saveChanges() {
           alert('Changes saved successfully!');
           window.location.href = 'dashboard-1.html';
       }

       // Initialize
       calculateAttendance();
   </script>
</body>
</html>
