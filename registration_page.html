<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration - LU Smart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet">
    <style>
        /* Previous base styles remain the same */
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                to right,
                #E31837 0%,
                #E31837 50%,
                #ffffff 50%,
                #ffffff 100%
            );
        }

        .registration-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            color: #E31837;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: #f5f5f5;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #E31837;
            background: #ffffff;
        }

        .form-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            left: 12px;
            font-size: 0.75rem;
            padding: 0 4px;
            background: #fff;
            color: #E31837;
        }

        .verify-button {
            padding: 12px 24px;
            background: #E31837;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .verify-button:hover {
            background: #C41230;
            box-shadow: 0 4px 12px rgba(227, 24, 55, 0.2);
        }

        .register-button {
            width: 100%;
            padding: 16px;
            background: #E31837;
            color: white;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .register-button:hover {
            background: #C41230;
            box-shadow: 0 8px 24px rgba(227, 24, 55, 0.2);
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .login-link a {
            color: #E31837;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .email-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(
                    to bottom,
                    #E31837 0%,
                    #E31837 50%,
                    #ffffff 50%,
                    #ffffff 100%
                );
                padding: 20px;
            }

            .registration-container {
                padding: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .email-group {
                flex-direction: column;
            }

            .verify-button {
                width: 100%;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <!-- Logo and Title -->
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="LU Logo" class="logo">
            <h1 class="title">Faculty Registration</h1>
            <p class="subtitle">Create your account for LU Smart Attendance System</p>
        </div>

        <!-- Registration Form -->
        <form>
            <!-- Name Fields -->
            <div class="form-row">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" class="form-input" id="firstName" placeholder=" " required>
                        <label class="form-label" for="firstName">First Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" class="form-input" id="lastName" placeholder=" " required>
                        <label class="form-label" for="lastName">Last Name</label>
                    </div>
                </div>
            </div>

            <!-- Email with Verify Button -->
            <div class="email-group">
                <div class="form-group" style="flex: 1;">
                    <div class="input-container">
                        <input type="email" class="form-input" id="emailInput" placeholder=" " required>
                        <label class="form-label" for="emailInput">University Email</label>
                    </div>
                </div>
                <button type="button" class="verify-button" id="verifyButton">Verify</button>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <div class="input-container">
                    <input type="password" class="form-input" id="password" placeholder=" " required>
                    <label class="form-label" for="password">Create Password</label>
                </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="register-button">Register</button>

            <!-- Login Link -->
            <p class="login-link">
                Already have an account? <a href="1.html">Sign In</a>
            </p>
        </form>
    </div>

    <script>
        // Email verification functionality
        const emailInput = document.getElementById('emailInput');
        const verifyButton = document.getElementById('verifyButton');

        verifyButton.addEventListener('click', () => {
            const email = emailInput.value;

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            verifyButton.textContent = 'Verifying...';
            verifyButton.disabled = true;

            setTimeout(() => {
                if (email.toLowerCase().endsWith('.edu') || email.toLowerCase().includes('university')) {
                    verifyButton.textContent = 'Verified';
                    verifyButton.style.background = '#28a745';
                    emailInput.setAttribute('readonly', true);
                } else {
                    verifyButton.textContent = 'Verify';
                    verifyButton.disabled = false;
                    alert('Please use a valid university email address');
                }
            }, 1500);
        });

        // Form submission handler
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your registration logic here
            console.log('Form submitted');
        });
    </script>
</body>
</html>
